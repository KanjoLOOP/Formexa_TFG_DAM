name: Windows Installer

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # requirements.txt now includes pyinstaller and pillow

    - name: Build with PyInstaller
      shell: bash
      run: |
        # Generate the executable using cli args directly to be safe
        # Assuming asset conversion happens in build_exe.py or icons are already committed.
        # Here we use the direct command as requested, pointing to main.py
        pip install pyinstaller
        python -m PyInstaller --noconfirm --onefile --windowed --clean \
          --name "Formexa3D" \
          --icon "assets/app_icon.ico" \
          --add-data "assets;assets" \
          --add-data "src/database/schema.sql;src/database" \
          --add-data "src/locales;src/locales" \
          --hidden-import "PyQt5" \
          src/main.py

    - name: Install Inno Setup
      run: choco install innosetup

    - name: Build Installer with Inno Setup
      run: |
        $env:Path += ";C:\Program Files (x86)\Inno Setup 6"
        ISCC.exe setup.iss



    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Formexa3D_Setup
        path: installer_output/Formexa3D_Setup.exe
        
    - name: Upload Portable Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Formexa3D_Portable
        path: dist/Formexa3D.exe

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: installer_output/Formexa3D_Setup.exe

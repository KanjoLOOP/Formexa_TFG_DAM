name: Windows Installer

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # requirements.txt now includes pyinstaller and pillow

    - name: Build with PyInstaller
      shell: bash
      run: |
        # Generate the executable using cli args directly to be safe
        # Assuming asset conversion happens in build_exe.py or icons are already committed.
        # Here we use the direct command as requested, pointing to main.py
        pyinstaller --noconfirm --onefile --windowed --clean \
          --name "Gestor3D" \
          --icon "assets/app_icon.ico" \
          --add-data "assets;assets" \
          --hidden-import "PyQt5" \
          src/main.py

    - name: Install Inno Setup
      run: choco install innosetup

    - name: Build Installer with Inno Setup
      run: |
        $env:Path += ";C:\Program Files (x86)\Inno Setup 6"
        ISCC.exe setup.iss

    - name: Deploy to Releases Folder
      shell: bash
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Pull latest to avoid conflicts
        git pull origin master --rebase || true
        
        mkdir -p docs/releases
        cp installer_output/Gestor3D_Setup.exe docs/releases/Gestor3D_Setup.exe
        
        git add -f docs/releases/Gestor3D_Setup.exe
        git commit -m "deploy: update windows release [skip ci]" || echo "No changes to commit"
        git push origin master

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gestor3D_Setup
        path: installer_output/Gestor3D_Setup.exe
        
    - name: Upload Portable Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Gestor3D_Portable
        path: dist/Gestor3D.exe

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: installer_output/Gestor3D_Setup.exe
